						<button type="submit" class="btn btn-caps">Caps !</button>
					</form>
					<div>

					<div class="modal" tabindex="-1" role="dialog" id="C2R">
 <div class="modal-dialog" role="document">

         <span aria-hidden="true">&times;</span>

     </div>

            <form>

                  <div class="form-group">
                  
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom de l'event">

                  <div class="form-group">
                  
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Lieu">
                  </div>


                  <div class="form-group">
                  
                   <input id="date" type="date">
                    
                  </div>


                  <div class="form-group">
                  
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Description">
                  </div>



            

                  <div class="form-group">
                  
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inviter des amis (mail, nom,...)">
